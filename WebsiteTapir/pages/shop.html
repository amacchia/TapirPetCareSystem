              Health: 20

          <button type="button" id="btn_brush" onclick="buyItem('brush')">Purchase Brush</button>

        <div class="grid-item">
            <p>Item: Shampoo <br>
              Price: 125 <br>
              Health: 100
            </p>
          <button type="button" id="btn_shampoo" onclick="buyItem('shampoo')">Purchase Shampoo</button>
        </div>
      </div>
    </div>
  </div>
  <div class="rightcolumn">
    <div class="card">
      <h2 id="username"></h2>
      <img id="img" src="../images/Tapir.png">
	  <p id="petName"></p>
      <p id="petHealth"></p>
